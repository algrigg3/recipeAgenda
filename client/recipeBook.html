<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f2;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ffcf99;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: #ff6f61;
    }

    nav a {
      margin-left: 15px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 20px;
      background: #ffb386;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .card {
      background: #ff6f61;
      color: white;
      border-radius: 30px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h3, .card p {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      margin: 0;
    }

    .card .card-image {
      width: 100%;
      height: 160px;
      border-radius: 15px;
      margin: 15px 0;
      overflow: hidden;
    }

    #recipesGrid {
      width: 85%;
      margin: 40px auto;
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

  </style>
</head>
<body>

  <header>
    <h1>RecipeAgenda</h1>
    <nav>
      <a href="create.html">Create</a>
      <a href="recipeBook.html">Recipe Book</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div id="recipesGrid"></div>

  <script type="module">
    import { getAllRecipes } from './js/main.js';
  
    console.log("recipeBook module script loaded");
  
    window.onload = async () => {
      console.log("Attempting to fetch recipes...");
      try {
        const recipes = await getAllRecipes();
        console.log("Recipes received:", recipes);
  
        const grid = document.getElementById('recipesGrid');
  
        if (recipes.length === 0) {
        grid.innerHTML = `<p style="text-align:center; font-size: 24px; color: #ff6f61; font-weight: bold;">No recipes added! Letâ€™s get cooking</p>`;
        } else {
            grid.innerHTML = recipes.map(recipe => `
              <div class="card">
                <h3>Title: ${recipe.title}</h3>
                <div class="card-image">
                  <img src="${recipe.imageUrl || 'https://via.placeholder.com/300'}"
                      style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;" />
                </div>
                <p>Category: ${recipe.category}</p>
                <a href="detail.html?id=${recipe._id}" style="margin-top: 10px; color: white; text-decoration: underline;">View Recipe</a>
              </div>
            `).join('');
        }
          } catch (err) {
            console.error("Failed to load recipes:", err);
            alert(`Could not load recipes: ${err.message}`);
          }
        };

  </script>
  
  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
